dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  easy_localization: ^3.0.1
  equatable: ^2.0.5
  flutter_svg: ^1.0.3
  flutter_bloc: ^8.1.1
