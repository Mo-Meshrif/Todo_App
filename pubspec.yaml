  cloud_firestore: ^4.0.5
  firebase_messaging: ^14.1.4
  firebase_storage: ^11.0.9
  flutter_facebook_auth: ^4.4.1
  twitter_login: ^4.2.3
  google_sign_in: ^5.4.1
  lottie: ^1.4.2
  sqflite: ^2.0.2
  arabic_numbers: ^1.0.0
  flutter_sound: ^9.2.13
  permission_handler: ^8.1.6
  path_provider: ^2.0.5
  record: ^3.0.0
